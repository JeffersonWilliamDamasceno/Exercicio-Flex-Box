<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tag para descrever o nome do desenvolvidor -->
    <meta name="author" content="Jefferson Damasceno">  
    <!-- Tag do nome da página -->
    <title>Menu Horizontal</title>
    <!-- Tag para linkar o designer (STYLE) do CSS e a href é o arquivo ./style.css-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- No HTML, o atributo class é usado para atribuir uma ou mais classes a um elemento. Isso permite que você aplique estilos CSS e manipule elementos com JavaScript de maneira eficiente. As classes são definidas no próprio HTML e podem ser usadas para agrupar elementos que compartilham estilos ou comportamentos semelhantes.-->

    <!-- A tag <ul> no HTML é usada para criar listas não ordenadas. Isso significa que os itens da lista não têm uma ordem específica e são geralmente apresentados com marcadores, como pontos, círculos ou quadrados. Cada item da lista é definido com a tag <li> (list item). -->

    <ul class="navegacao">
    
        <!-- A tag <li> no HTML é usada para representar um item dentro de uma lista. Este item deve estar contido em um elemento pai, que pode ser uma lista ordenada (<ol>), uma lista não ordenada (<ul>), ou um menu (<menu>). Cada <li> representa uma única entidade dessa lista -->

        <li>
            <!-- A tag <a> no HTML, também conhecida como “tag âncora”, é usada para criar hyperlinks. Esses links podem direcionar para outras páginas web, arquivos, endereços de e-mail, ou até mesmo para diferentes seções dentro da mesma página -->

            <a href="Home">Home</a>
        </li>
        <li>
            <a href="Sobre">Sobre</a>
        </li>
        <li>
            <a href="Serviços">Serviços</a>
        </li>
        <li>
            <a href="Contato">Contato</a>  
        </li>
    </ul>
</body>
</html>
